<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Montserrat:400,700|Noto+Sans|Playfair+Display:400,700&display=swap&subset=cyrillic" rel="stylesheet">



    <title>Surfway Moscow</title>
</head>
<body>
    <header class="container relative">
        <nav class="navbar-wrapper">
            <a href="#">
            <div class="logo">
                <img src="/img/logo/logo (1).png" alt="">
            </div>
            </a>
            <ul class="navbar-navmenu">
                <li class="navbar-navmenu__item"><a class="navbar-navmenu__link" href="#!">История</a></li>
                <li class="navbar-navmenu__item"><a class="navbar-navmenu__link" href="#!">События</a></li>
                <li class="navbar-navmenu__item"><a class="navbar-navmenu__link" href="#!">Места</a></li>
                <li class="navbar-navmenu__item"><a class="navbar-navmenu__link" href="#!">Доски для серфинга</a></li>
            </ul>
        </nav>
        <div class="hero-wrapper">
                <div class="hero-slider">
                    <div class="hero-slider__item slider-item">
                        <div class="hero-slider__text slider-item__text">
                            <span class="hero-slider__headtitle slider-item__headtitle">Ваша</span>
                            <h2 class=" hero-slider__title slider-item__title">Лучшая Волна</h2>
                            <span class="hero-slider__subtitle slider-item__subtitle">Одна из самых удивительных мыслей о серфинге<br> это то, что вам нужны всего три вещи:<br> ваше тело, ваша доска для серфинга<br>  и волна.</span>
                        </div>  
                    </div>
                    <div class="hero-slider__control">
                        <a class="slider-control__left" href=""><img src="/img/controls/Left.png" alt="left"></a>
                        <div class="slider-control__number">
                            <span class="slider-control__number-active">1</span>
                            <span class="slider-control__number-from">/</span> 
                            <span class="slider-control__number-total">5</span>
                        </div> 
                        <a href="slider-control__right"><img src="/img/controls/Right.png" alt="right"></a>
                    </div>
                </div>
        </div>
        <div class="side-content">
            <div class="side-content__item">Купи&nbsp;себе&nbsp;доску&nbsp;для&nbsp;сёрфа</div>
        </div>
        <div class="header-social">
            <a class="header-social__item" href="">
                <img src="/img/socials/vk.png" alt="">
            </a>
            <a class="header-social__item" href="">
                <img src="/img/socials/twitter.png" alt="">
            </a>
            <a class="header-social__item" href="">
                <img src="/img/socials/instagram.png" alt="">
            </a>
        </div>
    </header>

    
    
</body>
</html>
